<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5, CSS3, Videoconsola, Maqueta">
    <meta name="author" content="Lubo7">
    <meta name="description" content="Console excercise">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="container">
        <div id="consola">
            <div class="joycon" id="joycon1">
                <div class="bt_menu" id="bt_minus">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div id="cross_left"></div>
                    <div id="cross_mid"></div>
                    <div id="cross_right"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="joystick" id="stick_left">
                    <div id="stick_1"></div>
                    <div id="stick_2"></div>
                    <div id="stick_3"></div>
                    <div id="stick_4"></div>
                    <div id="stick_5"></div>
                </div>
                <div class="buttons" id="arrows">
                    <div></div>
                    <div id="top">&#9650</div>
                    <div></div>
                    <div id="left">&#9664</div>
                    <div></div>
                    <div id="right">&#9654</div>
                    <div></div>
                    <div id="bot">&#9660</div>
                    <div></div>
                </div>
                <div class="bt_bot" id="printscr">
                    <div id="bt_printscr"></div>
                </div>
            </div>

            <div id="console">
                <div id="glass">
                    <div id="screen">
                        <img src="Images/Pikachu_pantalla.png" alt="Pikachu_pantalla">
                    </div>
                </div>
            </div>

            <div class="joycon" id="joycon2">
                <div class="bt_menu" id="bt_plus">
                    <div></div>
                    <div id="cross_top"></div>
                    <div></div>
                    <div id="cross_left"></div>
                    <div id="cross_mid"></div>
                    <div id="cross_right"></div>
                    <div></div>
                    <div id="cross_bot"></div>
                    <div></div>
                </div>
                <div class="buttons" id="keys">
                    <div></div>
                    <div id="top">X</div>
                    <div></div>
                    <div id="left">Y</div>
                    <div></div>
                    <div id="right">A</div>
                    <div></div>
                    <div id="bot">B</div>
                    <div></div>
                </div>
                <div class="joystick" id="stick_right">
                    <div id="stick_1"></div>
                    <div id="stick_2"></div>
                    <div id="stick_3"></div>
                    <div id="stick_4"></div>
                </div>
                <div class="bt_bot" id="homebtn">
                    <i class="material-icons">home</i>
                </div>

            </div>

            <div class="backbtn" id="btlb"></div>
            <div class="backbtn" id="btrb"></div>
            <div id="volume"></div>
        </div>
    </div>
</body>

</html>
